package rst.tracking;

import "rst/tracking/TrackedLabeledObject.proto";

option java_outer_classname = "TrackedLabeledObjectsType";

/**
 * A list of tracked labeled objects
 * author: alneuman@techfak.uni-bielefeld.de
 */
message TrackedLabeledObjects {

    /**
     * Unix timestamp in milliseconds presenting the age of the tracked data
     */
    required uint64 timestamp = 1;

    /**
     * List of tracked objects
     */
    repeated TrackedLabeledObject objects = 2;


}
