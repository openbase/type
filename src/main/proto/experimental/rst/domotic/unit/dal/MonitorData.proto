syntax = "proto2";

package rst.domotic.unit.dal;

import "rst/domotic/state/PowerState.proto";
import "rst/domotic/state/StandbyState.proto";
import "rst/domotic/action/ActionDescription.proto";

option java_outer_classname = "MonitorDataType";


/**
 * Generic description of a monitor.
 *
 * @author Viktor Richter <vrichter@cit-ec.uni-bielefeld.de>
 */
message MonitorData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * A list of aliases of this unit.
     */
    repeated string alias = 110;

    /**
     * A list of all operating actions.
     * The action at index 0 is the currently executing action while the other ones are scheduled.
     */
    repeated .rst.domotic.action.ActionDescription action = 150;

    /**
     * Field which repesents the current power state of the monitor.
     */
    optional .rst.domotic.state.PowerState power_state = 300;

    /**
     * Field which repesents the last power state of the monitor.
     */
    optional .rst.domotic.state.PowerState power_state_last = 310;

    /**
     * Field which repesents the requested power state of the monitor.
     */
    optional .rst.domotic.state.PowerState power_state_requested = 320;

    /**
     * Field which repesents the current standby state of the monitor.
     */
    optional .rst.domotic.state.StandbyState standby_state = 400;

    /**
     * Field which repesents the last standby state of the monitor.
     */
    optional .rst.domotic.state.StandbyState standby_state_last = 410;

    /**
     * Field which repesents the requested standby state of the monitor.
     */
    optional .rst.domotic.state.StandbyState standby_state_requested = 420;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 500;
}

