syntax = "proto2";

package rst.domotic.binding.openhab;

import "rst/domotic/binding/openhab/HSB.proto";
import "rst/domotic/binding/openhab/IncreaseDecreaseHolder.proto";
import "rst/domotic/binding/openhab/OnOffHolder.proto";
import "rst/domotic/binding/openhab/OpenClosedHolder.proto";
import "rst/domotic/binding/openhab/Percent.proto";
import "rst/domotic/binding/openhab/StopMoveHolder.proto";
import "rst/domotic/binding/openhab/UpDownHolder.proto";
import "rst/timing/Timestamp.proto";

option java_outer_classname = "OpenhabCommandType";

/**
 * Basic state/command used by openhab. Should contain a
 * command type and the related value.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message OpenhabCommand {

    /**
     * The state/command type.
     */
    enum CommandType {

        UNKNOWN = 0;

        HSB = 1;

        DECIMAL = 2;

        INCREASEDECREASE = 3;

        ONOFF = 4;

        OPENCLOSED = 5;

        PERCENT = 6;

        STOPMOVE  = 7;

        STRING = 8;

        UPDOWN = 9;
    }

    /**
     * The item name to send the command/state to.
     */
    optional string item = 10;

    /**
     * The state/command type.
     */
    optional CommandType type = 20;

    /**
     * The configuration for the item.
     */
    optional string item_binding_config = 25;

    /**
     * The binding type for the item.
     */
    optional string binding_type = 27;

    /**
     * The HSB color type.
     */
    optional .rst.domotic.binding.openhab.HSB hsb = 30;

    /**
     * The decimal type.
     */
    optional double decimal = 40;

    /**
     * The increase or decrease type.
     */
    optional .rst.domotic.binding.openhab.IncreaseDecreaseHolder increase_decrease = 50;

    /**
     * The on or off type.
     */
    optional .rst.domotic.binding.openhab.OnOffHolder on_off = 60;

    /**
     * The open or closed type.
     */
    optional .rst.domotic.binding.openhab.OpenClosedHolder open_closed = 70;

    /**
     * The percent type.
     */
    optional .rst.domotic.binding.openhab.Percent percent = 80;

    /**
     * The stop or move type.
     */
    optional .rst.domotic.binding.openhab.StopMoveHolder stop_move = 90;

    /**
     * The string type.
     */
    optional string text = 100;

    /**
     * The up or down type.
     */
    optional .rst.domotic.binding.openhab.UpDownHolder up_down = 110;

    /**
     * The timestamp of the command.
     */
    optional .rst.timing.Timestamp timestamp = 200;
}

