syntax = "proto2";

package rct.proto;

option java_outer_classname = "FrameTransformCollectionType";

import "rst/geometry/FrameTransform.proto";

/**
 * A Collection of FrameTransform types.
 *
 * @author Divine Threepwood <divine@openbase.org>
 * @author Leon Ziegler <lziegler@techfak.uni-bielefeld.de>
 */
message FrameTransformCollection {

    /**
     * A collection of transformation frames.
     */
    repeated .rst.geometry.FrameTransform transforms = 1;
}
