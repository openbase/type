syntax = "proto2";

package openbase.type.domotic.unit.app;

option java_package = "org.openbase.type.domotic.unit.app";
option java_outer_classname = "AppClassType";

import "openbase/type/language/Label.proto";
import "openbase/type/language/MultiLanguageText.proto";
import "openbase/type/configuration/MetaConfig.proto";
import "openbase/type/domotic/binding/BindingConfig.proto";
import "openbase/type/domotic/unit/UnitTemplateConfig.proto";
import "openbase/type/domotic/action/ActionPriority.proto";
import "openbase/type/domotic/action/ActionEmphasis.proto";

/**
 * Description of an app class.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message AppClass {

    /**
     * The id of the app class.
     */
    optional string id = 100;

    /**
     * The label of the app class.
     */
    optional .openbase.type.language.Label label = 200;

    /**
     * The description of the app class.
     */
    optional .openbase.type.language.MultiLanguageText description = 300;

    /**
     * A field for storing meta app class configurations.
     */
    optional .openbase.type.configuration.MetaConfig meta_config = 400;

    /**
     * The binding configuration of the device class.
     */
    optional .openbase.type.domotic.binding.BindingConfig binding_config = 500;

    /**
     * A list of unit template configs.
     */
    repeated .openbase.type.domotic.unit.UnitTemplateConfig unit_template_config = 600;

    /**
     * The execution priority of all default actions generated by this app.
     *
     * Note: Default priority is NORMAL
     */
    optional .openbase.type.domotic.action.ActionPriority.Priority priority = 700 [default = NORMAL];

    /**
     * The emphasis categories representing the optimization intention of this app.
     */
    repeated .openbase.type.domotic.action.ActionEmphasis.Category category = 800;
}

