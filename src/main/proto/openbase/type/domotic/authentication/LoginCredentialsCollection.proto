syntax = "proto2";

package openbase.type.domotic.authentication;

option java_package = "org.openbase.type.domotic.authentication";
option java_outer_classname = "LoginCredentialsCollectionType";

import "openbase/type/domotic/authentication/LoginCredentials.proto";

/**
 * Collection of login credentials for serialization in a credential store.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message LoginCredentialsCollection {

    /**
     * List of login credentials.
     */
    repeated .openbase.type.domotic.authentication.LoginCredentials login_credentials = 1;
}

