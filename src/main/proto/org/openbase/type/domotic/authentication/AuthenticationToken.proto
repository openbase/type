syntax = "proto2";

package org.openbase.type.domotic.authentication;

option java_outer_classname = "AuthenticationTokenType";

/**
 * Description of an authentication token.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message AuthenticationToken {

    /**
     * The id of the user providing the token.
     */
    optional string user_id = 100;
}

