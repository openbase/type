syntax = "proto2";

package org.openbase.type.domotic.authentication;

option java_outer_classname = "TicketType";

import "org/openbase/type/domotic/authentication/AuthenticationPair.proto";
import "org/openbase/type/timing/Interval.proto";

/**
 * Type for both Ticket Granting Ticket and Client Server Ticket,
 * used for the Kerberos authentication.
 *
 * @author Constantin Romankiewicz <cromankiewicz@techfak.uni-bielefeld.de>
 */
message Ticket {

    /**
     * Type identifying the logged in user and client.
     */
    optional .org.openbase.type.domotic.authentication.AuthenticationPair authentication_pair = 1;

    /**
     * Validity period.
     */
    optional .org.openbase.type.timing.Interval validity_period = 3;

    /**
     * Session key, used to encrypt Authenticator objects.
     */
    optional string session_key = 4;
}

