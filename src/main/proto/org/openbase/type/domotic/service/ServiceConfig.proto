syntax = "proto2";

package org.openbase.type.domotic.service;

option java_outer_classname = "ServiceConfigType";

import "org/openbase/type/domotic/service/ServiceDescription.proto";
import "org/openbase/type/domotic/binding/BindingConfig.proto";
import "org/openbase/type/configuration/MetaConfig.proto";

/**
 * Description of a service configuration.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message ServiceConfig {

    /**
     * The binding configuration of the service.
     */
    optional .org.openbase.type.domotic.binding.BindingConfig binding_config = 100;

    /**
     * The id of the unit having the service.
     */
    optional string unit_id = 200;

    /**
     * The service description.
     */
    optional .org.openbase.type.domotic.service.ServiceDescription service_description = 300;

    /**
     * A field for storing meta service configurations.
     */
    optional .org.openbase.type.configuration.MetaConfig meta_config = 400;
}

