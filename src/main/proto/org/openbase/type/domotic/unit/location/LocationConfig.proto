syntax = "proto2";

package org.openbase.type.domotic.unit.location;

option java_outer_classname = "LocationConfigType";

import "org/openbase/type/domotic/state/GlobalPositionState.proto";
import "org/openbase/type/domotic/unit/location/TileConfig.proto";

/**
 * Description of a Location.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message LocationConfig {

    enum LocationType {

        /**
         * Unknown.
         */
        UNKNOWN = 0;

        /**
         * Type for a zone.
         */
        ZONE = 1;

        /**
         * Type for a region.
         */
        REGION = 2;

        /**
         * Type for a tile.
         */
        TILE = 3;
    }

    /**
     * The type of the location.
     */
    optional LocationType location_type = 150;

    /**
     * Flag if this location is a root location.
     */
    optional bool root = 200;

    /**
     * A list of child location ids.
     */
    repeated string child_id = 400;

    /**
     * A list of the available units on this location.
     */
    repeated string unit_id = 450;

    /**
     * The tile configuration of the location. Should only be set if the type is tile.
     */
    optional .org.openbase.type.domotic.unit.location.TileConfig tile_config = 900;

    /**
     * The position of the location on the earth.
     */
    optional .org.openbase.type.domotic.state.GlobalPositionState global_position = 1000;
}
