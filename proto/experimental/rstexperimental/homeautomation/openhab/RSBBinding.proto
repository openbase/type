package rstexperimental.homeautomation.openhab;

option java_outer_classname = "RSBBindingType";

import "rstexperimental/homeautomation/state/ActiveDeactive.proto";

/**
 * Type to show if the RSBBinding is active.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message RSBBinding {

    /*
     * The acitvation state.
     */
    optional .rstexperimental.homeautomation.state.ActiveDeactive state = 100;
}

