package rstexperimental.homeautomation.state;

option java_outer_classname = "ReedSwitchStateType";


/**
 * Basic sensor or object state.
 * Used by objects like doors and windows or by sensors like the reed switch.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message ReedSwitchState {

    /**
     * The state definitions.
     */
    enum State {

        /**
         * Unknown state.
         */
        UNKNOWN = 100;

        /**
         * Open state.
         */
        OPEN = 200;

        /**
         * Closed state.
         */
        CLOSED = 300;
    }

    /*
     * The open or closed tilted state.
     */
    required State value = 100;
}

