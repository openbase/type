package rstexperimental.homeautomation.state;

import "rst/timing/Timestamp.proto";

option java_outer_classname = "TamperStateType";


/**
 * Basic sensor or object state.
 * Used by devices that have a tamper function.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message TamperState {

    /**
     * The state definitions.
     */
    enum State {

        /**
         * Unknown state.
         */
        UNKNOWN = 100;

        /**
         * No tamper-proof.
         */
        NO_TAMPER = 200;

        /**
         * Tamper-proof.
         */
        TAMPER = 300;
    }

    /**
     * The tamper state.
     */
    required State value = 100;

    /**
     * Last movement timestamp.
     */
    optional .rst.timing.Timestamp last_detection = 200;
}

