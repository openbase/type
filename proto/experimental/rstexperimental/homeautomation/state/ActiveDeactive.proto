package rstexperimental.homeautomation.state;

option java_outer_classname = "ActiveDeactiveType";


/**
 * Basic state that indicates if an application is currently active or inactive.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message ActiveDeactive {

    /**
     * The state definitions.
     */
    enum ActiveDeactiveState {

        /**
         * Unknown state.
         */
        UNKNOWN = 100;

        /**
         * Active state.
         */
        ACTIVE = 200;

        /**
         * Deactive state.
         */
        DEACTIVE = 300;
    }

    /*
     * The state.
     */
    required ActiveDeactiveState state = 100;
}

