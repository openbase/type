package rstexperimental.homeautomation.unit;

option java_outer_classname = "UnitConfigType";

import "rstexperimental/spatial/PlacementConfig.proto";
import "rstexperimental/rsb/Scope.proto";
import "rstexperimental/homeautomation/service/ServiceConfig.proto";
import "rstexperimental/homeautomation/unit/UnitTemplate.proto";
import "rstexperimental/configuration/MetaConfig.proto";

/**
 * Description of a unit configuration.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message UnitConfig {

    /**
     * The id of the unit.
     */
    optional string id = 50;

    /**
     * The id of the unit template config this unit implements.
     */
    optional string unit_template_config_id = 70;

    /**
     * The label of the unit.
     */
    optional string label = 100;

    /**
     * The id of the device this unit belongs to.
     */
    optional string device_id = 120;

    /**
     * The unit type.
     */
    optional .rstexperimental.homeautomation.unit.UnitTemplate.UnitType type = 150;

    /**
     * The placement of the unit.
     */
    optional .rstexperimental.spatial.PlacementConfig placement_config = 200;

    /**
     * The scope of the unit.
     */
    optional .rstexperimental.rsb.Scope scope = 300;

    /**
     * The description of the unit.
     */
    optional string description = 500;

    /**
     * Flag determining whether the unit is bound to the device and therefore keeps the same location.
     */
    optional bool bound_to_device = 550;
    /**
     * A list of service configurations.
     */
    repeated .rstexperimental.homeautomation.service.ServiceConfig service_config = 600;

    /**
     * A field for storing meta unit configurations.
     */
    optional .rstexperimental.configuration.MetaConfig meta_config = 700;
}

