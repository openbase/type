package rstexperimental.homeautomation.service;

option java_outer_classname = "ServiceConfigType";

import "rstexperimental/homeautomation/service/ServiceTemplate.proto";
import "rstexperimental/homeautomation/service/BindingServiceConfig.proto";
import "rstexperimental/configuration/MetaConfig.proto";

/**
 * Description of a service configuration.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message ServiceConfig {

    /**
     * The binding configuration of the service.
     */
    optional .rstexperimental.homeautomation.service.BindingServiceConfig binding_service_config = 100;

    /**
     * The id of the unit having the service.
     */
    optional string unit_id = 200;

    /**
     * The service type.
     */
    optional .rstexperimental.homeautomation.service.ServiceTemplate.ServiceType type = 300;

    /**
     * A field for storing meta service configurations.
     */
    optional .rstexperimental.configuration.MetaConfig meta_config = 400;
}

