package rstexperimental.homeautomation.device;

option java_outer_classname = "DeviceRegistryType";

import "rstexperimental/homeautomation/device/DeviceClass.proto";
import "rstexperimental/homeautomation/device/DeviceConfig.proto";
import "rstexperimental/homeautomation/unit/UnitTemplate.proto";
import "rstexperimental/homeautomation/unit/UnitGroupConfig.proto";

/**
 * Description of a device registry.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message DeviceRegistry {

    /**
     * The label of the device registry.
     */
    optional string label = 100;

    /**
     * The list of rehistered unit templates.
     */
    repeated .rstexperimental.homeautomation.unit.UnitTemplate unit_template = 150;

    /**
     * The list of registered device classes.
     */
    repeated .rstexperimental.homeautomation.device.DeviceClass device_class = 200;

    /**
     * The list of registerd device configurations.
     */
    repeated .rstexperimental.homeautomation.device.DeviceConfig device_config = 300;

    /**
     * The list of registered unit groups.
     */
    repeated .rstexperimental.homeautomation.unit.UnitGroupConfig unit_group_config = 350;

    /**
     * Read only flag for the device class registry.
     */
    optional bool device_class_registry_read_only = 400;

    /**
     * Read only flag for the device config registry.
     */
    optional bool device_config_registry_read_only = 500;

    /**
     * Read only flag for the unit template registry.
     */
    optional bool unit_template_registry_read_only = 600;

    /**
     * Read only flag for the unit group registry.
     */
    optional bool unit_group_registry_read_only = 700;
}

