package rst.door;

option java_outer_classname = "ContactStatusType";

/**
 * Represents the status of Reed Door Contact with Tamper like Honeywell 
 * @ author Britta Kemper <britta.kemper@dwmschwarze.de>
 **/


message ContactStatus
{
	enum Status
	{
		Geschlossen = 1;
		Offen = 2;
		Sabotage = 3;
	}
	required Status status = 1;
}