package rst.door;

option java_outer_classname = "MotorStatusType";

/**
 * Represents the status of the door's motor.
 * @author Alexander Neumann <alneuman@techfak.uni-bielefeld.de>
 **/
message MotorStatus {

    enum Status {
	    UNKNOWN = 0;
        STANDBY = 1;
      	OPENING = 2;
      	CLOSING = 3;
      	ERROR = 4;
	  }

    required Status status = 1;

    /**
    * raw angle of the incremental encoder
    */
    optional uint32 angle = 9;

    /**
    * current consumption of the motor
    */
    optional uint32 current = 10;
}
