package rst.door;

option java_outer_classname = "BluetoothInfoType";

/**
 * Represents the info received by a bluetooth antenna. Limited to Beacon
 * packages at the moment.
 * @author Alexander Neumann <alneuman@techfak.uni-bielefeld.de>
 **/
message BluetoothInfo {

    /**
     * Mac address of the beacon.
     */
    required string address = 1;

    /**
     * Signal strength in db.
     */
    required float db = 2;

    /**
     * UUID of the beacon.
     **/
    optional string uuid = 8;
}
