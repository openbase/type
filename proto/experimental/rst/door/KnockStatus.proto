package rst.door;

option java_outer_classname = "KnockStatusType";

/**
 * Represents the status of Knock Sensor (Piezo))
 * @ author Britta Kemper <britta.kemper@dwmschwarze.de>
 **/

message KnockStatus
{
	required bool Geklopft = 1;
	optional int32 Empfindlichkeit = 2;
	optional int32 Offset = 3;
	optional int32 Knock_Anzahl = 4;
}
