package rst.devices;

option java_outer_classname = "PanTiltProjectorType";

import "rst/spatial/PanTiltAngle.proto";

/**
 * Description of a pan tilt projector config.
 *
 * @author Christian Leichsenring <cleichsenring@techfak.uni-bielefeld.de>
 */
message PanTiltProjector {

    /**
     * The pan tilt angle
     */
    optional .rst.spatial.PanTiltAngle angle = 1;

    /**
     * The focus distance in meters
     */
    optional float focus = 2;

    /**
     * Lamp on or off
     */
    optional bool lamp = 3;
}

