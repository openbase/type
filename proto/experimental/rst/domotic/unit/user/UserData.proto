package rst.domotic.unit.user;

option java_outer_classname = "UserDataType";

import "rst/domotic/state/ActivityState.proto";
import "rst/domotic/state/PresenceState.proto";
import "rst/domotic/state/UserTransitState.proto";

/**
 * Description of an user data type.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message UserData {

    /**
     * A unique user identifier.
     */
    optional string id = 100;

    /**
     * A list of aliases of this unit.
     */
    repeated string alias = 110;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 500;

    /**
     * A list of the current user activities.
     */
    repeated .rst.domotic.state.ActivityState activity_state = 300;

    /**
     * A list of the last performed user activities. Passed activities can be removed any time by the unit controller. 
     */
    repeated .rst.domotic.state.ActivityState activity_state_last = 310;

    /**
     * The requested current user activities.
     */
    repeated .rst.domotic.state.ActivityState activity_state_requested = 320;

    /**
     * State represents if the user is currently present.
     */
    optional .rst.domotic.state.PresenceState presence_state = 600;

    /**
     * The last presence state of the user.
     */
    optional .rst.domotic.state.PresenceState presence_state_last = 610;

    /**
     * The requested transit state of the user.
     */
    optional .rst.domotic.state.PresenceState presence_state_requested = 620;

    /**
     * The transit state of the user.
     */
    optional .rst.domotic.state.UserTransitState user_transit_state = 700;

    /**
     * The last transit state of the user.
     */
    optional .rst.domotic.state.UserTransitState user_transit_state_last = 710;

    /**
     * The requested transit state of the user.
     */
    optional .rst.domotic.state.UserTransitState user_transit_state_requested = 720;
}

