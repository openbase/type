package rst.domotic.unit.user;

option java_outer_classname = "UserDataType";

import "rst/domotic/state/ActivityMultiState.proto";
import "rst/domotic/state/GlobalPositionState.proto";
import "rst/domotic/state/LocalPositionState.proto";
import "rst/domotic/state/PresenceState.proto";
import "rst/domotic/state/UserTransitState.proto";
import "rst/domotic/action/ActionDescription.proto";

/**
 * Description of a user data type.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message UserData {

    /**
     * A unique user identifier.
     */
    optional string id = 100;

    /**
     * A list of aliases of this unit.
     */
    repeated string alias = 110;

    /**
     * A list of all operating actions.
     * The action at index 0 is the currently executing action while the other ones are scheduled.
     */
    repeated .rst.domotic.action.ActionDescription action = 150;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 500;

    /**
     * A list of the current user activities.
     */
    optional .rst.domotic.state.ActivityMultiState activity_multi_state = 300;

    /**
     * A list of the last performed user activities. Passed activities can be removed any time by the unit controller.
     */
    optional .rst.domotic.state.ActivityMultiState activity_multi_state_last = 310;

    /**
     * The requested current user activities.
     */
    optional .rst.domotic.state.ActivityMultiState activity_multi_state_requested = 320;

    /**
     * State represents if the user is currently present.
     */
    optional .rst.domotic.state.PresenceState presence_state = 600;

    /**
     * The last presence state of the user.
     */
    optional .rst.domotic.state.PresenceState presence_state_last = 610;

    /**
     * The requested transit state of the user.
     */
    optional .rst.domotic.state.PresenceState presence_state_requested = 620;

    /**
     * The transit state of the user.
     */
    optional .rst.domotic.state.UserTransitState user_transit_state = 700;

    /**
     * The last transit state of the user.
     */
    optional .rst.domotic.state.UserTransitState user_transit_state_last = 710;

    /**
     * The requested transit state of the user.
     */
    optional .rst.domotic.state.UserTransitState user_transit_state_requested = 720;

    /**
     * The position of the user at home.
     */
    optional .rst.domotic.state.LocalPositionState local_position_state = 800;

    /**
     * The last position of the user at home.
     */
    optional .rst.domotic.state.LocalPositionState local_position_state_last = 810;

    /**
     * The requested position of the user at home.
     */
    optional .rst.domotic.state.LocalPositionState local_position_state_requested = 820;

    /**
     * The global position of the user on the earth.
     */
    optional .rst.domotic.state.GlobalPositionState global_position_state = 900;

    /**
     * The last global position of the user on the earth.
     */
    optional .rst.domotic.state.GlobalPositionState global_position_state_last = 910;

    /**
     * The requested global position of the user on the earth.
     */
    optional .rst.domotic.state.GlobalPositionState global_position_state_requested = 920;
}

