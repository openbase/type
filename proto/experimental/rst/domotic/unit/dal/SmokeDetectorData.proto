package rst.domotic.unit.dal;

import "rst/domotic/state/AlarmState.proto";
import "rst/domotic/state/SmokeState.proto";

option java_outer_classname = "SmokeDetectorDataType";

/**
 * Generic description of a smoke detector.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message SmokeDetectorData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * A list of aliases of this unit.
     */
    repeated string alias = 110;

    /**
     * State to indicate wether this sensor has sent an alarm.
     */
    optional .rst.domotic.state.AlarmState smoke_alarm_state = 300;

    /**
     * State to indicate wether this sensor has last sent an alarm.
     */
    optional .rst.domotic.state.AlarmState smoke_alarm_state_last = 310;

    /**
     * State which represents the current smoke level.
     */
    optional .rst.domotic.state.SmokeState smoke_state = 400;

    /**
     * State which represents the last smoke level.
     */
    optional .rst.domotic.state.SmokeState smoke_state_last = 410;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 500;
}

