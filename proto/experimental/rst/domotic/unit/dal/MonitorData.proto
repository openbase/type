package rst.domotic.unit.dal;

import "rst/domotic/state/PowerState.proto";
import "rst/domotic/state/StandbyState.proto";

option java_outer_classname = "MonitorDataType";


/**
 * Generic description of a monitor.
 *
 * @author Viktor Richter <vrichter@cit-ec.uni-bielefeld.de>
 */
message MonitorData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * Label of the monitor. Used to build the scope.
     */
    optional string label = 200;

    /**
     * Field which repesents the power state of the monitor.
     */
    optional .rst.domotic.state.PowerState power_state = 300;

    /**
     * Field which repesents the standby state of the monitor.
     */
    optional .rst.domotic.state.StandbyState standby_state = 400;


}

