package rst.domotic.unit.dal;

import "rst/domotic/state/BrightnessState.proto";

option java_outer_classname = "BrightnessSensorDataType";


/**
 * Generic Description of a brightness sensor.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message BrightnessSensorData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * Label of the brightness sensor. Used to build the scope.
     */
    optional string label = 200;

    /**
     * The brightness state of the sensor.
     */
    optional .rst.domotic.state.BrightnessState brightness_state = 300;

}

