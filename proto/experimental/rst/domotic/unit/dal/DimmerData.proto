package rst.domotic.unit.dal;

import "rst/domotic/state/PowerState.proto";
import "rst/domotic/state/IntensityState.proto";
import "rst/domotic/state/BrightnessState.proto";

option java_outer_classname = "DimmerDataType";


/**
 * Generic description of a dimmer.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message DimmerData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * Label of the dimmer. Used to build the scope.
     */
    optional string label = 200;

    /**
     * Field which represents the power state of the dimmer.
     */
    optional .rst.domotic.state.PowerState power_state = 300;

    /**
     * Field which represents the last power state of the dimmer.
     */
    optional .rst.domotic.state.PowerState power_state_last = 310;

    /**
     * Field which represents the requested power state of the dimmer.
     */
    optional .rst.domotic.state.PowerState power_state_requested = 320;

    /**
     * The intensity of the dimmer.
     */
    optional .rst.domotic.state.IntensityState intensity_state = 400 [deprecated=true];

    /**
     * The current brightness state of the dimmer.
     */
    optional .rst.domotic.state.BrightnessState brightness_state = 401;

    /**
     * The last brightness state of the dimmer.
     */
    optional .rst.domotic.state.BrightnessState brightness_state_last = 410;

    /**
     * The requested brightness state of the dimmer.
     */
    optional .rst.domotic.state.BrightnessState brightness_state_requested = 420;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 500;
}

