package rst.domotic.unit.agent;

option java_outer_classname = "AgentClassType";

import "rst/language/Label.proto";
import "rst/language/MultiLanguageText.proto";
import "rst/configuration/MetaConfig.proto";
import "rst/domotic/action/ActionPriority.proto";
import "rst/domotic/action/ActionEmphasis.proto";

/**
 * Description of an agent class.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message AgentClass {

    /**
     * The id of the agent class.
     */
    optional string id = 100;

    /**
     * The label of the agent class.
     */
    optional .rst.language.Label label = 200;

    /**
     * The description of the agent class.
     */
    optional .rst.language.MultiLanguageText description = 300;

    /**
     * A field for storing meta agent configurations.
     */
    optional .rst.configuration.MetaConfig meta_config = 400;

    /**
     * The execution priority of all actions generated by this agent.
     *
     * Note: Default priority is NORMAL
     */
    optional .rst.domotic.action.ActionPriority.Priority priority = 500 [default = NORMAL];

    /**
     * The emphasis categories representing the optimization intention of this agent.
     */
    repeated .rst.domotic.action.ActionEmphasis.Category category = 600;

    /**
     * Flag defines if the actions of this agent can be continued after interruption.
     * This means if an action was relegated by another one, it is directly rejected and whill not be scheduled again.
     */
    optional bool interruptible = 700 [default = true];

    /**
     * Flag defines if the actions of this agent support it, to be scheduled.
     * If not than the actions will directly be rejected in case a currenly higher ranked action is blocking the unit.
     */
    optional bool schedulable = 800 [default = true];

}

