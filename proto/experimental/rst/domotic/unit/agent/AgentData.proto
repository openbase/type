package rst.domotic.unit.agent;

import "rst/domotic/state/ActivationState.proto";

option java_outer_classname = "AgentDataType";


/**
 * Generic description of an agent data type.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message AgentData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * Label of the related agent.
     */
    optional string label = 200;

    /**
     * The activation state of this agent.
     */
    optional .rst.domotic.state.ActivationState activation_state = 300;
}

