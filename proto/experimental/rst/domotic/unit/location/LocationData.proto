package rst.domotic.unit.location;

import "rst/domotic/state/AlarmState.proto";
import "rst/domotic/state/BlindState.proto";
import "rst/domotic/state/BrightnessState.proto";
import "rst/domotic/state/ColorState.proto";
import "rst/domotic/state/IlluminanceState.proto";
import "rst/domotic/state/IntensityState.proto";
import "rst/domotic/state/PowerConsumptionState.proto";
import "rst/domotic/state/PresenceState.proto";
import "rst/domotic/state/MotionState.proto";
import "rst/domotic/state/PowerState.proto";
import "rst/domotic/state/SmokeState.proto";
import "rst/domotic/state/StandbyState.proto";
import "rst/domotic/state/TamperState.proto";
import "rst/domotic/state/TemperatureState.proto";

option java_outer_classname = "LocationDataType";


/**
 * Description of a location data type.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message LocationData {

    /**
     * A unique location identifier.
     */
    optional string id = 100;

    /**
     * A list of aliases of this unit.
     */
    repeated string alias = 110;

    /**
     * The smoke alarm state of the location.
     */
    optional .rst.domotic.state.AlarmState smoke_alarm_state = 1200;

    /**
     * The last smoke alarm state of the location.
     */
    optional .rst.domotic.state.AlarmState smoke_alarm_state_last = 1210;

    /**
     * The temperature alarm state of the location.
     */
    optional .rst.domotic.state.AlarmState temperature_alarm_state = 1500;

    /**
     * The last temperature alarm state of the location.
     */
    optional .rst.domotic.state.AlarmState temperature_alarm_state_last = 1510;

    /**
     * The blind state of the location.
     */
    optional .rst.domotic.state.BlindState blind_state = 800;

    /**
     * The last blind state of the location.
     */
    optional .rst.domotic.state.BlindState blind_state_last = 810;

    /**
     * The requested blind state of the location.
     */
    optional .rst.domotic.state.BlindState blind_state_requested = 820;

    /**
     * The brightness state of the location.
     */
    optional .rst.domotic.state.BrightnessState brightness_state = 300;

    /**
     * The last brightness state of the location.
     */
    optional .rst.domotic.state.BrightnessState brightness_state_last = 310;

    /**
     * The requested brightness state of the location.
     */
    optional .rst.domotic.state.BrightnessState brightness_state_requested = 320;

    /**
     * The color state of the location.
     */
    optional .rst.domotic.state.ColorState color_state = 400;

    /**
     * The last color state of the location.
     */
    optional .rst.domotic.state.ColorState color_state_last = 410;

    /**
     * The requested color state of the location.
     */
    optional .rst.domotic.state.ColorState color_state_requested = 420;

    /**
     * The illuminance of the location.
     */
    optional .rst.domotic.state.IlluminanceState illuminance_state = 501;

    /**
     * The last illuminance of the location.
     */
    optional .rst.domotic.state.IlluminanceState illuminance_state_last = 510;

    /**
     * The intensity state of the location.
     */
    optional .rst.domotic.state.IntensityState intensity_state = 500 [deprecated = true];

    /**
     * State represence if there is any humand or animal presece detected in this location.
     */
    optional .rst.domotic.state.PresenceState presence_state = 600;

    /**
     * The last presence state of this location.
     */
    optional .rst.domotic.state.PresenceState presence_state_last = 610;

    /**
     * The motion state of the location.
     */
    optional .rst.domotic.state.MotionState motion_state = 1100;

    /**
     * The last motion state of the location.
     */
    optional .rst.domotic.state.MotionState motion_state_last = 1110;

    /**
     * The power consumption state of the location.
     */
    optional .rst.domotic.state.PowerConsumptionState power_consumption_state = 1600;

    /**
     * The last power consumption state of the location.
     */
    optional .rst.domotic.state.PowerConsumptionState power_consumption_state_last = 1610;

    /**
     * The power state of the location.
     */
    optional .rst.domotic.state.PowerState power_state = 700;

    /**
     * The last power state of the location.
     */
    optional .rst.domotic.state.PowerState power_state_last = 710;

    /**
     * The requested power state of the location.
     */
    optional .rst.domotic.state.PowerState power_state_requested = 720;

    /**
     * The smoke state of the location.
     */
    optional .rst.domotic.state.SmokeState smoke_state = 1300;

    /**
     * The last smoke state of the location.
     */
    optional .rst.domotic.state.SmokeState smoke_state_last = 1310;

    /**
     * The standby state of the location.
     */
    optional .rst.domotic.state.StandbyState standby_state = 900;

    /**
     * The last standby state of the location.
     */
    optional .rst.domotic.state.StandbyState standby_state_last = 910;

    /**
     * The requested standby state of the location.
     */
    optional .rst.domotic.state.StandbyState standby_state_requested = 920;

    /**
     * The tamper state of the location.
     */
    optional .rst.domotic.state.TamperState tamper_state = 1700;

    /**
     * The last tamper state of the location.
     */
    optional .rst.domotic.state.TamperState tamper_state_last = 1710;

    /**
     * The target temperature state of the location.
     */
    optional .rst.domotic.state.TemperatureState target_temperature_state = 1000;

    /**
     * The last target temperature state of the location.
     */
    optional .rst.domotic.state.TemperatureState target_temperature_state_last = 1010;

    /**
     * The requested target temperature state of the location.
     */
    optional .rst.domotic.state.TemperatureState target_temperature_state_requested = 1020;

    /**
     * The actual temperature state of the location.
     */
    optional .rst.domotic.state.TemperatureState acutal_temperature_state= 1401 [deprecated=true];

    /**
     * The temperature state of this location.
     */
    optional .rst.domotic.state.TemperatureState temperature_state = 1400;

    /**
     * The last temperature state of this location.
     */
    optional .rst.domotic.state.TemperatureState temperature_state_last = 1410;

    /**
     * The requested temperature state of this location.
     */
    optional .rst.domotic.state.TemperatureState temperature_state_requested = 1420;

    /**
     * The emphasis state of this location.
     */
    optional .rst.domotic.state.EmphasisState emphasis_state = 1500;

    /**
     * The last emphasis state of this location.
     */
    optional .rst.domotic.state.EmphasisState emphasis_state_last = 1510;

    /**
     * The requested emphasis state of this location.
     */
    optional .rst.domotic.state.EmphasisState emphasis_state_requested = 1520;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 2300;
}

