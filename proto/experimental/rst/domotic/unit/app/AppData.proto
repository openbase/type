package rst.domotic.unit.app;

import "rst/domotic/state/ActivationState.proto";

option java_outer_classname = "AppDataType";


/**
 * Generic description of an app data type.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message AppData {

    /**
     * A unique object identifier.
     */
    optional string id = 100;

    /**
     * A list of aliases of this unit.
     */
    repeated string alias = 110;

    /**
     * The activation state of this app.
     */
    optional .rst.domotic.state.ActivationState activation_state = 300;

    /**
     * The last activation state of this app.
     */
    optional .rst.domotic.state.ActivationState activation_state_last = 310;

    /**
     * The requested activation state of this app.
     */
    optional .rst.domotic.state.ActivationState activation_state_requested = 320;

    /**
     * A transaction id indicating which action was the last one executed by the unit. The id increases
     * with every action.
     */
    optional uint64 transaction_id = 400;
}

