package rst.domotic.action;

import "rst/domotic/state/ActionState.proto";

option java_outer_classname = "ActionDataType";


/**
 * Description of an action data type.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message ActionData {

    /**
     * The label of the action.
     */
    optional string label = 100;

    /**
     * The action state.
     */
    optional .rst.domotic.state.ActionState action_state = 200;
}

