package rst.domotic.registry;

option java_outer_classname = "AppRegistryDataType";

import "rst/domotic/unit/UnitConfig.proto";
import "rst/domotic/unit/app/AppClass.proto";

/**
 * Description of a app registry.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message AppRegistryData {

    /**
     * The label of the app registry.
     */
    optional string label = 100;

    /**
     * The list of registerd app configurations.
     */
    repeated .rst.domotic.unit.UnitConfig app_unit_config = 200;

    /**
     * Read only flag for the app config registry.
     */
    optional bool app_unit_config_registry_read_only = 300;

    /**
     * The list of registerd app classes.
     */
    repeated .rst.domotic.unit.app.AppClass app_class = 400;

    /**
     * Read only flag for the app class registry.
     */
    optional bool app_class_registry_read_only = 500;

    /**
     * Consistent flag for the app config registry.
     */
    optional bool app_unit_config_registry_consistent = 600;

    /**
     * Consistent flag for the app class registry.
     */
    optional bool app_class_registry_consistent = 700;

}

