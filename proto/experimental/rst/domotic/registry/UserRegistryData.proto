package rst.domotic.registry;

option java_outer_classname = "UserRegistryDataType";

import "rst/domotic/unit/UnitConfig.proto";

/**
 * Description of the user registry.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 * @author Marian Pohling <mpohling@techfak.uni-bielefeld.de>
 */
message UserRegistryData {

    /**
     * The label for the person registry.
     */
    optional string label = 100;

    /**
     * The list of registered users.
     */
    repeated .rst.domotic.unit.UnitConfig user_unit_config = 200;

    /**
     * The list of registered authorization groups.
     */
    repeated .rst.domotic.unit.UnitConfig authorization_group_unit_config = 300;

    /**
     * Read only flag for the user config registry.
     */
    optional bool user_unit_config_registry_read_only = 500;

    /**
     * Read only flag for the authorization group config registry.
     */
    optional bool authorization_group_unit_config_registry_read_only = 600;

    /**
     * Consistent flag for the user config registry.
     */
    optional bool user_unit_config_registry_consistent = 700;

    /**
     * Consistent flag for the authorization group config registry.
     */
    optional bool authorization_group_unit_config_registry_consistent = 800;

}

