package rst.domotic.registry;

option java_outer_classname = "LocationRegistryDataType";

import "rst/domotic/unit/UnitConfig.proto";

/**
 * Description of location registry data.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message LocationRegistryData {

    /**
     * The label of the location registry.
     */
    optional string label = 100;

    /**
     * The list of registered location configurations.
     */
    repeated .rst.domotic.unit.UnitConfig location_unit_config = 200;

    /**
     * The list of registered connection configurations.
     */
    repeated .rst.domotic.unit.UnitConfig connection_unit_config = 250;

    /**
     * Read only flag for the location config registry.
     */
    optional bool location_unit_config_registry_read_only = 300;

    /**
     * Read only flag for the connection config registry.
     */
    optional bool connection_unit_config_registry_read_only = 400;

    /**
     * Consistent flag for the location config registry.
     */
    optional bool location_unit_config_registry_consistent = 500;

    /**
     * Consistent flag for the connection config registry.
     */
    optional bool connection_unit_config_registry_consistent = 600;

}

