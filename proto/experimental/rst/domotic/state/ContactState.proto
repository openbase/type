package rst.domotic.state;

import "rst/timing/Timestamp.proto";

option java_outer_classname = "ContactStateType";


/**
 * Basic contact state.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message ContactState {

    /**
     * The state definitions.
     */
    enum State {

        /**
         * Unknown state.
         */
        UNKNOWN = 0;

        /**
         * Contact closed.
         */
        CLOSED = 1;

        /**
         * Contact open.
         */
        OPEN = 2;
    }

    /**
     * The contact state.
     */
    optional State value = 100;

    /**
     * Timestamp of the occurency of this event.
     */
    optional .rst.timing.Timestamp timestamp = 200;
}

