package rst.domotic.state;

import "rst/timing/Timestamp.proto";

option java_outer_classname = "EmphasisStateType";


/**
 * Emphasis state of comfort, energy saving, and safty dimensions.
 * Used by units like the agent.
 *
 * @author Timo Michalski <tmichalski@techfak.uni-bielefeld.de>
 */
message EmphasisState {

    /**
     * The comfort emphasis in the range of [0..100] %.
     */
    optional double comfort = 100;

    /**
     * The comfort energy in the range of [0..100] %.
     */
    optional double energy = 200;

    /**
     * The comfort security in the range of [0..100] %.
     */
    optional double security = 300;

    /**
     * Timestamp of the occurency of this event.
     */
    optional .rst.timing.Timestamp timestamp = 400;

    /**
     * Id of the transaction which caused this state.
     */
    optional uint64 transaction_id = 500;
}

