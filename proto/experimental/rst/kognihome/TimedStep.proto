package rst.kognihome;

option java_outer_classname = "TimedStepType";


message TimedStep {

    enum Type{
        UNDEFINED = 0;
        BEFORE = 1;
        AFTER = 2;
        CONCURENTLY = 3;
    }
    enum Relation{
        BEGIN_TIME = 4;
        END_TIME = 5;
    }

    required Type type = 1 [default = UNDEFINED];

    optional Relation relation = 2 [default = BEGIN_TIME];

    optional string recipe_id = 3;

    required string step_id = 4;

    optional string reference_step_id = 5;

    optional uint32 duration = 6;

    optional uint64 begin_time = 7;

    optional uint64 end_time = 8 ;

    optional bool is_running = 9;
}
