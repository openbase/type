package rst.robot;

option java_outer_classname = "MouthTargetType";

/**
 * Mouth Target fpor robotic head
 *
 * position and opening values (l/c/r) for tobot lip
 *
 * @author Simon Schulz <sschulz@techfak.uni-bielefeld.de>
 */
message MouthTarget {

    required float opening_left    = 1;
    required float opening_center  = 2;
    required float opening_right   = 3;

    required float position_left    = 4;
    required float position_center  = 5;
    required float position_right   = 6;
}
