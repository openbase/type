package rst.kitchen;

option java_outer_classname = "DrawerType";

/**
 * Data to represent drawer status and trigger event.
 * @author Andre Ueckermann <aueckerm@techfak.uni-bielefeld.de>
 */
message Drawer {

    enum Status {
      CLOSED = 0;
      OPEN = 1;
    }

    /**
     * Unique drawer id.
     */
    required int32 drawer_id = 1;

    /**
     * current status
     */
    required Status status = 2;

    /**
     * trigger open with true
     */
    required bool trigger = 3;
}
