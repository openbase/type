package rst.kitchen;

option java_outer_classname = "FillStateConfigType";

/**
 * Data to represent config state of fill state server.
 * @author Andre Ueckermann <aueckerm@techfak.uni-bielefeld.de>
 */
message FillStateConfig {

    /**
     * enables/disables vision component
     */
    required bool use_vision = 1;

    /**
     * enables/disables scale component
     */
    required bool use_scale = 2;

}
