package rst.kitchen.restdevices;

option java_outer_classname = "MieleDeviceStateMessageType";
//option java_package = "rst.kitchen.mieleappliances.MieleDeviceStateMessageType";

message MieleDeviceStateMessage {
	optional DeviceType			deviceType = 1;
	optional DeviceStatus		status = 2;
	optional bool				doorOpen = 3;

	//Depending on the Device OvenProgram or SteamOvenProgram is used
	optional OvenProgram		programOven = 4;
	optional SteamOvenProgram	programSteamoven = 5;
	
	optional ProgramPhase			programPhase = 6;
	optional ProgramPhaseExtended	programPhaseExtended = 7;
	optional ProgramType			programType = 8;
	
	optional Information		information = 9;		
	
	optional int32				targetTemperature = 10;
	optional int32				currentTemperature = 11;
	optional int32				currentCoreTemperature = 12;
	
	//format is "HH:MM"
	optional string				startTime = 13;
	optional string				elapsedTime = 14;
	optional string				remainingTime = 15;	
}

// can be extended, see ExtendedStateDecoder.java
enum DeviceType {
	NICHT_DEFINIERTES_GERAET = 0;
	GESCHIRRSPUELER_HAUSHALT = 7;
	HERD_HAUSHALT = 10;
	BACKOFEN_HAUSHALT = 12;
	KOCHMULDE_KOCHFELD_HAUSHALT = 14;
	DAMPFGARER_HAUSHALT = 15;
	KAFFEEVOLLAUTOMAT_HAUSHALT = 17;
	DUNSTABZUGSHAUBEN_HAUSHALT = 18;
}

// Status of the Device (Rest Status)
enum DeviceStatus {
	ERROR						= 0;	// ungueltiger Hauptzustand
	OFF							= 1;	// Geraet ist aus (ggf. ist die Uhrzeit zu sehen)
  	STANDBY 					= 2; 	// Geraet ist im Menue und wartet auf Nutzereingabe
  	PROGRAMMED					= 3;	// 
  	PROGRAMMED_WAITING_TO_START	= 4;	// Programm ausgewaehlt und wartet auf Startzeitpunkt
  	RUNNING 					= 5; 	// Programm laeuft
  	PAUSE						= 6;	// Programm pausiert/wartet auf nutzereingabe
  	END_PROGRAMMED				= 7;	//
  	FAILURE 					= 8; 	//  
  	PROGRAMME_INTERRUPTED		= 9;	//
	IDLE						= 10;	//
	RINSE_HOLD					= 11;	//
	SERVICE						= 12;	//
	SUPERFREEZING				= 13;	//
	SUPERCOOLING				= 14;	//	
	SUPERHEATING				= 15;	//
	DEFAULT						= 144;	// 
	LOCKED						= 145;	// 
    SUPERCOOLING_SUPERFREEZING 	= 146;	// 
}

