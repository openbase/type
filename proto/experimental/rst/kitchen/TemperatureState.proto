package rst.kitchen;

import "rst/tracking/ObjectReference.proto";

option java_outer_classname = "TemperatureStateType";

/**
 * Used to indicate that a change in temperature for a specific object is required.
 * Can describe the process of heating/cooking or cooling an ingredient.
 * @author Alexander Neumann <alneuman@techfak.uni-bielefeld.de>
 */
message TemperatureState {

    /**
     * Unique object reference.
     * Even though an ObjectReference allows unlabeled objects or static
     * positions, the field 'pos' is not sufficient for this task.
     */
    required rst.tracking.ObjectReference object_reference = 1;

    /**
     * Target temperature for the object in degree celsius.
     */
    required float target_celsius = 2;

    /**
     * Flag to show if temperature state is controlled by automatic TemperatureControler
     */
     optional bool controlled = 3;
}
