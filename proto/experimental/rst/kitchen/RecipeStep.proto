package rst.kitchen;

option java_outer_classname = "RecipeStepType";

message RecipeStep {

    /**
     * Recipe state anchor
     */
    required string id = 1;

    /**
     * Current status of the referred recipe step.
     */
    required bool done = 2;

    /**
     * Duration of the step timer
     **/
    optional uint32 step_duration = 7;

    /**
     * Estimated duration until the meal should be ready to serve
     **/
    optional uint32 serving_duration = 8;

}
