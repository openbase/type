package rst.spatial;

option java_outer_classname = "TileConfigType";

import "rst/configuration/MetaConfig.proto";
import "rst/spatial/ConnectionConfig.proto";

/**
 * Description of a tile.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message TileConfig {

    enum TileType {

        /**
         * Unknown.
         */
        UNKNOWN = 100;

        /**
         * Type for outdoor.
         */
        OUTDOOR = 200;

        /**
         * Type for a room.
         */
        ROOM = 300;
    }

    /**
     * The type of the tile.
     */
    optional TileType type = 100;

    /**
     * A list of connections connecting this tile with others.
     */
    repeated string connection_id = 200;

    /**
     * A field for storing meta unit configurations.
     */
    optional .rst.configuration.MetaConfig meta_config = 300;
}

