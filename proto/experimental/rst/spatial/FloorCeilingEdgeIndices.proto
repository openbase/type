package rst.spatial;

option java_outer_classname = "FloorCeilingEdgeIndicesType";

/**
 * Pair of indices describing an edge connecting a floor and ceiling point for the Shape type.
 *
 * @author Thoren Huppke <thuppke@techfack.uni-bielefeld.de>
 */
message FloorCeilingEdgeIndices {
    /**
     * The index of the floor point.
     */
    optional uint64 floor_index = 1;

    /**
     * The index of the ceiling point.
     */
    optional uint64 ceiling_index = 2;
}

