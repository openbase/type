package rst.homeautomation.service;

option java_outer_classname = "ServiceTemplateType";

import "rst/configuration/MetaConfig.proto";

/**
 * Description of service template.
 *
 * TODO: ServiceType should be moved out of holder into this type def.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message ServiceTemplate {

    enum ServiceType {

        /**
         * Unknown type.
         */
        UNKNOWN = 10;

        /**
         * Battery provider.
         */
        BATTERY_PROVIDER = 20;

        /**
         * Brightness provider.
         */
        BRIGHTNESS_PROVIDER = 30;

        /**
         * Brightness service.
         */
        BRIGHTNESS_SERVICE = 40;

        /**
         * Button provider.
         */
        BUTTON_PROVIDER = 50;

        /**
         * Color provider.
         */
        COLOR_PROVIDER = 60;

        /**
         * Color service.
         */
        COLOR_SERVICE = 70;

        /**
         * Dim provider.
         */
        DIM_PROVIDER = 80;

        /**
         * Dim service.
         */
        DIM_SERVICE = 90;

        /**
         * Handle provider.
         */
        HANDLE_PROVIDER = 100;

        /**
         * Motion provider.
         */
        MOTION_PROVIDER = 110;

        /**
         * Mulit service.
         */
        MULTI_SERVICE = 120;

        /**
         * Opening-Ratio provider.
         */
        OPENING_RATIO_PROVIDER = 130;

        /**
         * Opening-Ratio provider.
         */
        OPENING_RATIO_SERVICE = 135;

        /**
         * Power-Comsunption provider.
         */
        POWER_CONSUMPTION_PROVIDER = 140;

        /**
         * Power provider.
         */
        POWER_PROVIDER = 150;

        /**
         * Power service.
         */
        POWER_SERVICE = 160;

        /**
         * Reed-Switch provider.
         */
        REED_SWITCH_PROVIDER = 170;

        /**
         * Shutter provider.
         */
        SHUTTER_PROVIDER = 180;

        /**
         * Shutter service.
         */
        SHUTTER_SERVICE = 190;

        /**
         * Tamper provider.
         */
        TAMPER_PROVIDER = 200;

        /**
         * Target temperature provider.
         */
        TARGET_TEMPERATURE_PROVIDER = 203;

        /**
         * Target temperature service.
         */
        TARGET_TEMPERATURE_SERVICE = 205;

        /**
         * Temperature provider.
         */
        TEMPERATURE_PROVIDER = 210;

        /**
         * Standby provider.
         */
        STANDBY_PROVIDER = 220;

        /**
         * Standby service.
         */
        STANDBY_SERVICE = 230;

        /**
         * Smoke Alarm state provider.
         */
        SMOKE_ALARM_STATE_PROVIDER = 240;

        /**
         * Temperature alarm state provider.
         */
        TEMPERATURE_ALARM_STATE_PROVIDER = 250;

        /**
         * Smoke state provider.
         */
        SMOKE_STATE_PROVIDER = 260;
    }

    /**
     * The related Service type.
     */
    optional ServiceType service_type = 100;

    /**
     * A field for storing meta service template configurations.
     */
    optional .rst.configuration.MetaConfig meta_config = 700;
}

