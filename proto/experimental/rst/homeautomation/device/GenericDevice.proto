package rst.homeautomation.device;

import "rst/homeautomation/unit/AmbientLight.proto";
import "rst/homeautomation/unit/Battery.proto";
import "rst/homeautomation/unit/BrightnessSensor.proto";
import "rst/homeautomation/unit/Button.proto";
import "rst/homeautomation/unit/Dimmer.proto";
import "rst/homeautomation/unit/HandleSensor.proto";
import "rst/homeautomation/unit/Light.proto";
import "rst/homeautomation/unit/MotionSensor.proto";
import "rst/homeautomation/unit/PowerConsumptionSensor.proto";
import "rst/homeautomation/unit/PowerPlug.proto";
import "rst/homeautomation/unit/ReedSwitch.proto";
import "rst/homeautomation/unit/Rollershutter.proto";
import "rst/homeautomation/unit/Screen.proto";
import "rst/homeautomation/unit/SmokeDetector.proto";
import "rst/homeautomation/unit/TamperSwitch.proto";
import "rst/homeautomation/unit/Television.proto";
import "rst/homeautomation/unit/TemperatureController.proto";
import "rst/homeautomation/unit/TemperatureSensor.proto";
import "rst/homeautomation/device/DeviceConfig.proto";

option java_outer_classname = "GenericDeviceType";


/**
 * Description of a generic device.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message GenericDevice {

    /**
     * The device configuration.
     */
    optional .rst.homeautomation.device.DeviceConfig config = 100;

    /**
     * The ambient light units of this device.
     */
    repeated .rst.homeautomation.unit.AmbientLight unit_ambient_light= 200;

    /**
     * The battery units of this device.
     */
    repeated .rst.homeautomation.unit.Battery unit_battery = 300;

    /**
     * The brightness sensor units of this device.
     */
    repeated .rst.homeautomation.unit.BrightnessSensor unit_brightness_sensor = 400;

    /**
     * The button units of this device.
     */
    repeated .rst.homeautomation.unit.Button unit_button = 500;

    /**
     * The dimmer units of this device.
     */
    repeated .rst.homeautomation.unit.Dimmer unit_dimmer = 600;

    /**
     * The handle sensor units of this device.
     */
    repeated .rst.homeautomation.unit.HandleSensor unit_handle_sensor = 700;

    /**
     * The light units of this device.
     */
    repeated .rst.homeautomation.unit.Light unit_light = 800;

    /**
     * The motion sensor units of this device.
     */
    repeated .rst.homeautomation.unit.MotionSensor unit_motion_sensor = 900;

    /**
     * The power consumption sensor units of this device.
     */
    repeated .rst.homeautomation.unit.PowerConsumptionSensor unit_power_consumption_sensor = 1000;

    /**
     * The power plug units of this device.
     */
    repeated .rst.homeautomation.unit.PowerPlug unit_power_plug = 1100;

    /**
     * The reed switch units of this device.
     */
    repeated .rst.homeautomation.unit.ReedSwitch unit_reed_switch = 1200;

    /**
     * The rollershutter units of this device.
     */
    repeated .rst.homeautomation.unit.Rollershutter unit_rollershutter = 1300;

    /**
     * The screen units of this device.
     */
    repeated .rst.homeautomation.unit.Screen unit_screen = 1400;

    /**
     * The smoke detector units of this device.
     */
    repeated .rst.homeautomation.unit.SmokeDetector unit_smoke_detector = 1500;

    /**
     * The tamper switch units of this device.
     */
    repeated .rst.homeautomation.unit.TamperSwitch unit_tamper_switch = 1600;

    /**
     * The television units of this device.
     */
    repeated .rst.homeautomation.unit.Television unit_television = 1700;

    /**
     * The temperature controller units of this device.
     */
    repeated .rst.homeautomation.unit.TemperatureController unit_temperature_controller = 1800;

    /**
     * The temperature sensor units of this device.
     */
    repeated .rst.homeautomation.unit.TemperatureSensor unit_temperature_sensor = 1900;
}

