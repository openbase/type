package rst.homeautomation.openhab;

option java_outer_classname = "PercentType";


/**
 * Basic percent type used by openhab.
 * Used by objects like dimmers.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message Percent {

    /*
     * The percent value. Range: [0..100].
     */
    required double value = 100;
}

