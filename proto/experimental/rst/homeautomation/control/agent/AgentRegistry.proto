package rst.homeautomation.control.agent;

option java_outer_classname = "AgentRegistryType";

import "rst/homeautomation/control/agent/AgentConfig.proto";

/**
 * Description of a agent registry.
 *
 * @author Marian Pohling <mpohling@cit-ec.uni-bielefeld.de>
 */
message AgentRegistry {

    /**
     * The label of the agent registry.
     */
    optional string label = 100;

    /**
     * The list of registerd agent configurations.
     */
    repeated .rst.homeautomation.control.agent.AgentConfig agent_config = 200;

    /**
     * Read only flag for the agent config registry.
     */
    optional bool agent_config_registry_read_only = 300;
}

