package rst.homeautomation.state;

option java_outer_classname = "ShutterStateType";


/**
 * Basic sensor or object state.
 * Used by objects like rollershutters.
 *
 * @author Tamino Huxohl <thuxohl@techfak.uni-bielefeld.de>
 */
message ShutterState {

    /**
     * The state definitions.
     */
    enum State {

        /**
         * Unknown state.
         */
        UNKNOWN = 100;

        /**
         * Up state.
         */
        UP = 200;

        /**
         * Down state.
         */
        DOWN = 300;

        /**
         * Stop state.
         */
        STOP = 400;
    }

    /**
     * The shutter state.
     */
    required State value = 100;
}

