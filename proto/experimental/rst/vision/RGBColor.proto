package rst.vision;

option java_outer_classname = "RGBColorType";


/**
 * Basic 24-bit RGB color type.
 *
 * @author Christian Leichsenring <cleichsenring@techfak.uni-bielefeld.de>
 */
message RGBColor {

    /**
     * Red component. Range: [0..255].
     */
    optional uint32 red = 1;

    /**
     * Green component. Range: [0..255].
     */
    optional uint32 green = 2;

    /**
     * Blue component. Range: [0..255].
     */
    optional uint32 blue = 3;

}

